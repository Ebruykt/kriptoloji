function generateRandomKey(length) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

function buildCustomSelect(nativeSelect){
  const wrap = document.createElement('div');
  wrap.className = 'custom-select';

  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'custom-select__btn';

  const caret = document.createElement('i');
  caret.className = 'fas fa-chevron-down';
  caret.style.opacity = '0.7';

  const label = document.createElement('span');
  label.textContent = nativeSelect.options[nativeSelect.selectedIndex]?.text || 'Se√ßiniz';

  btn.appendChild(label);
  btn.appendChild(caret);

  const list = document.createElement('div');
  list.className = 'custom-select__list';

  function refreshActive(){
    [...list.children].forEach(el => el.classList.remove('active'));
    const v = nativeSelect.value;
    const active = list.querySelector(`[data-value="${v}"]`);
    if(active) active.classList.add('active');
    label.textContent = nativeSelect.options[nativeSelect.selectedIndex]?.text || v;
  }

  [...nativeSelect.options].forEach(opt => {
    const item = document.createElement('div');
    item.className = 'custom-select__item';
    item.textContent = opt.text;
    item.dataset.value = opt.value;

    item.addEventListener('click', () => {
      nativeSelect.value = opt.value;
      nativeSelect.dispatchEvent(new Event('change'));
      wrap.classList.remove('open');
      refreshActive();
    });

    list.appendChild(item);
  });

  wrap.appendChild(btn);
  wrap.appendChild(list);

  nativeSelect.parentNode.insertBefore(wrap, nativeSelect.nextSibling);

  btn.addEventListener('click', (e) => {
    e.preventDefault();
    wrap.classList.toggle('open');
  });

  document.addEventListener('click', (e) => {
    if(!wrap.contains(e.target)) wrap.classList.remove('open');
  });

  nativeSelect.addEventListener('change', refreshActive);
  refreshActive();
}

    let value = a;
    let label = algorithmLabels[a] || a.toUpperCase();
    
    // Backend'den 'aes' gelirse, frontend'de 'aes_lib' olarak kullan
    if (a === 'aes') {
      value = 'aes_lib';
    }
    
    return `<option value="${value}">${label}</option>`;
  });
  
  sel.innerHTML = options.join('');
  sel.onchange = renderParams;
  renderParams();
  
  buildCustomSelect(sel);
}

// 2Ô∏è‚É£ RSA ƒ∞LE ANAHTAR √úRET BUTONU EKLE
function renderParams(){
  const m = document.getElementById('method').value;
  const box = document.getElementById('params');
  const defs = PARAMS[m]||[];
  
  document.getElementById('key-display-container').innerHTML = '';
  
  const info = ALGO_INFO[m];
  if(info){
    document.getElementById('algorithm-info').style.display = 'block';
    document.getElementById('algo-description').textContent = info.desc;
    document.getElementById('algo-badges').innerHTML = info.badges.map(b=>
      `<span class="badge">${b}</span>`
    ).join('');
  } else {
    document.getElementById('algorithm-info').style.display = 'none';
  }
  
  // AES ve DES i√ßin basitle≈ütirilmi≈ü render
  if (["aes_lib", "aes_manual", "des"].includes(m)) {
    box.innerHTML = defs.map(p=>{
      return `
        <div class="param-group">
          <label><i class="fas fa-key"></i> ${p.label}</label>
          <input id="p-${p.key}" type="${p.type}" value="${p.value??''}" placeholder="Anahtar girin veya RSA ile √ºretin" />
        </div>`;
    }).join('');
    
    // RSA ile anahtar √ºret butonu ekle
    box.innerHTML += `
      <div class="param-group">
        <button class="btn-generate-key" onclick="generateKeyWithRSA('${m}')">
          <i class="fas fa-key"></i> RSA ile Anahtar √úret
        </button>
      </div>
    `;
  } else {
    // Diƒüer algoritmalar i√ßin normal render
    box.innerHTML = defs.map(p=>{
      if(p.type === 'select'){
        return `
          <div class="param-group">
            <label><i class="fas fa-sliders-h"></i> ${p.label}</label>
            <select id="p-${p.key}">
              ${p.options.map(opt=>
                `<option value="${opt.value}" ${opt.value===p.value?'selected':''}>${opt.label}</option>`
              ).join('')}
            </select>
          </div>`;
      }
      return `
        <div class="param-group">
          <label><i class="fas fa-${p.type==='number'?'hashtag':'key'}"></i> ${p.label}</label>
          <input id="p-${p.key}" type="${p.type}" value="${p.value??''}" placeholder="${p.label}" />
        </div>`;
    }).join('');
  }
}

// 4Ô∏è‚É£ ≈ûifreleme / De≈üifreleme
async function callApi(type){
  let method = document.getElementById('method').value;
  const text = document.getElementById('text').value;

  const opts = {};
  (PARAMS[method]||[]).forEach(p=>{
    const el = document.getElementById('p-'+p.key);
    if(el) opts[p.key] = el.value;
  });

  // aes_lib / aes_manual backend uyarlamasƒ±
  if(method === "aes_lib"){
    opts.use_library = true;
    method = "aes";
  }
  if(method === "aes_manual"){
    opts.use_library = false;
    method = "aes";
  }

  const res = await fetch('/api/' + type, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ method, text, options:opts })
  });

  const data = await res.json();
  const out = document.getElementById('out');
  const copyBtn = document.getElementById('copyBtn');

  if(data.result){
    out.textContent = data.result;
    out.className = 'output-box success';
    copyBtn.style.display = 'block';
  } else {
    out.textContent = data.error || 'Bir hata olu≈ütu';
    out.className = 'output-box error';
    copyBtn.style.display = 'none';
  }
}
