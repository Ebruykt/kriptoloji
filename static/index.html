<script>

const ALGO_INFO = {
  caesar: {desc:"Alfabedeki her harfi sabit bir deƒüer kadar kaydƒ±rarak ≈üifreler.",badges:["Klasik","Substit√ºsyon"]},
  vigenere: {desc:"Anahtar kelime kullanarak polialfabetik ≈üifreleme yapar.",badges:["Klasik","Polialfabetik"]},
  substitution: {desc:"Her harfi farklƒ± bir harfle deƒüi≈ütirerek ≈üifreler.",badges:["Klasik","Monoalfabetik"]},
  affine: {desc:"Matematiksel d√∂n√º≈ü√ºm (ax+b mod 26) kullanƒ±r.",badges:["Klasik","Matematiksel"]},
  hill: {desc:"Matris √ßarpƒ±mƒ± ile blok ≈üifreleme yapar.",badges:["Klasik","Matris"]},
  railfence: {desc:"Metni zigzag ≈üeklinde yazƒ±p satƒ±r satƒ±r okur.",badges:["Klasik","Transpozisyon"]},
  route: {desc:"Metni matrise yerle≈ütirir ve farklƒ± rotalarla okur.",badges:["Transpozisyon","Geometrik"]},
  columnar: {desc:"S√ºtunlarƒ± anahtar kelimeye g√∂re yeniden d√ºzenler.",badges:["Transpozisyon","Anahtar Tabanlƒ±"]},
  pigpen: {desc:"Harfleri √∂zel semboller veya sayƒ±larla temsil eder.",badges:["G√∂rsel","Freemason"]},
  polybius: {desc:"Harfleri 5x5 ƒ±zgarada koordinatlarla g√∂sterir.",badges:["Koordinat","Antik"]},
  aes: {desc:"Geli≈ümi≈ü ≈ûifreleme Standardƒ± - Modern simetrik ≈üifreleme.",badges:["Modern","Simetrik","G√º√ßl√º"]},
  des: {desc:"Veri ≈ûifreleme Standardƒ± - Eski simetrik ≈üifreleme.",badges:["Modern","Simetrik"]},
  rsa: {desc:"A√ßƒ±k anahtarlƒ± asimetrik ≈üifreleme algoritmasƒ±.",badges:["Modern","Asimetrik","A√ßƒ±k Anahtar"]},
  playfair: {desc:"5x5 matris kullanarak ikili harf gruplarƒ±nƒ± ≈üifreler.",badges:["Klasik","Digraf"]}
};

function copyToClipboard(){
  const output = document.getElementById('out').textContent;
  navigator.clipboard.writeText(output).then(() => {
    const btn = document.getElementById('copyBtn');
    const oldText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-check"></i> Kopyalandƒ±!';
    setTimeout(() => btn.innerHTML = oldText, 2000);
  });
}

function buildCustomSelect(nativeSelect){
  // wrapper
  const wrap = document.createElement('div');
  wrap.className = 'custom-select';

  // button
  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'custom-select__btn';

  const caret = document.createElement('i');
  caret.className = 'fas fa-chevron-down';
  caret.style.opacity = '0.7';

  const label = document.createElement('span');
  label.textContent = nativeSelect.options[nativeSelect.selectedIndex]?.text || 'Se√ßiniz';

  btn.appendChild(label);
  btn.appendChild(caret);

  // list
  const list = document.createElement('div');
  list.className = 'custom-select__list';

  function refreshActive(){
    [...list.children].forEach(el => el.classList.remove('active'));
    const v = nativeSelect.value;
    const active = list.querySelector(`[data-value="${v}"]`);
    if(active) active.classList.add('active');
    label.textContent = nativeSelect.options[nativeSelect.selectedIndex]?.text || v;
  }

  // items
  [...nativeSelect.options].forEach(opt => {
    const item = document.createElement('div');
    item.className = 'custom-select__item';
    item.textContent = opt.text;
    item.dataset.value = opt.value;

    item.addEventListener('click', () => {
      nativeSelect.value = opt.value;
      nativeSelect.dispatchEvent(new Event('change')); // renderParams √ßalƒ±≈üsƒ±n
      wrap.classList.remove('open');
      refreshActive();
    });

    list.appendChild(item);
  });

  wrap.appendChild(btn);
  wrap.appendChild(list);

  // native select'in yerine koy
  nativeSelect.parentNode.insertBefore(wrap, nativeSelect.nextSibling);

  // events
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    wrap.classList.toggle('open');
  });

  document.addEventListener('click', (e) => {
    if(!wrap.contains(e.target)) wrap.classList.remove('open');
  });

  nativeSelect.addEventListener('change', refreshActive);
  refreshActive();
}

async function loadAlgos(){
  const res = await fetch('/api/algorithms');
  const algos = await res.json();
  const sel = document.getElementById('method');
  sel.innerHTML = algos.map(a=>`<option value="${a}">${a.toUpperCase()}</option>`).join('');
  sel.onchange = renderParams;
  renderParams();
  
  buildCustomSelect(sel); // ‚úÖ Custom dropdown olu≈ütur
}

function renderParams(){
  const m = document.getElementById('method').value;
  const box = document.getElementById('params');
  const defs = PARAMS[m]||[];
  
  // Algoritma bilgisini g√∂ster
  const info = ALGO_INFO[m];
  if(info){
    document.getElementById('algorithm-info').style.display = 'block';
    document.getElementById('algo-description').textContent = info.desc;
    document.getElementById('algo-badges').innerHTML = info.badges.map(b=>
      `<span class="badge">${b}</span>`
    ).join('');
  } else {
    document.getElementById('algorithm-info').style.display = 'none';
  }
  
  box.innerHTML = defs.map(p=>{
    if(p.type === 'select'){
      return `
        <div class="param-group">
          <label><i class="fas fa-sliders-h"></i> ${p.label}</label>
          <select id="p-${p.key}">
            ${p.options.map(opt=>
              `<option value="${opt.value}" ${opt.value===p.value?'selected':''}>${opt.label}</option>`
            ).join('')}
          </select>
        </div>`;
    }
    return `
      <div class="param-group">
        <label><i class="fas fa-key"></i> ${p.label}</label>
        <input id="p-${p.key}" type="${p.type}" value="${p.value??''}" />
      </div>`;
  }).join('');
}

async function callApi(kind){
  const method = document.getElementById('method').value;
  const text = document.getElementById('text').value;
  const outputBox = document.getElementById('out');
  const copyBtn = document.getElementById('copyBtn');
  
  if(!text.trim()){
    outputBox.className = 'output-box error';
    outputBox.innerHTML = '<i class="fas fa-exclamation-triangle"></i> L√ºtfen bir metin girin!';
    copyBtn.style.display = 'none';
    return;
  }
  
  // Loading state
  const btnText = kind === 'encrypt' ? '≈ûifreleniyor...' : '√á√∂z√ºl√ºyor...';
  outputBox.className = 'output-box';
  outputBox.innerHTML = `<div class="loading"></div> ${btnText}`;
  copyBtn.style.display = 'none';
  
  const defs = PARAMS[method]||[];
  const options = {};
  defs.forEach(p => {
    const val = document.getElementById('p-'+p.key)?.value;
    // Boolean d√∂n√º≈ü√ºm√º
    if(val === 'true') options[p.key] = true;
    else if(val === 'false') options[p.key] = false;
    else options[p.key] = val;
  });
  
  try {
    const res = await fetch('/api/'+kind, {
      method:'POST', 
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({method, text, options})
    });
    const js = await res.json();
    
    if(js.result){
      outputBox.className = 'output-box success';
      outputBox.textContent = js.result;
      copyBtn.style.display = 'block';
    } else {
      outputBox.className = 'output-box error';
      outputBox.innerHTML = `<i class="fas fa-times-circle"></i> ${js.error || 'Bir hata olu≈ütu'}`;
      copyBtn.style.display = 'none';
    }
  } catch(err){
    outputBox.className = 'output-box error';
    outputBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> Baƒülantƒ± hatasƒ±: ${err.message}`;
    copyBtn.style.display = 'none';
  }
}

loadAlgos();
</script>
